# British English Language File

# Plugin information
PLUGINDESC=Plugin to authenticate users against a mail server by attempted mailbox login using IMAP, NNTP, or POP3.

# Parameter names and descriptions
PARAMDOMAINLABEL=Default Domain
PARAMDOMAINDESC=Domain appended to usernames which lack a domain, to create the email address used for the Joomla! account.
PARAMDOMAINUSERLABEL=Include Mail Domain in Mailbox Username
PARAMDOMAINUSERDESC=When connecting to the mail server, use the full email address as the username, instead of only using the portion before the '@'.
PARAMDOMAINJUSERLABEL=Include Mail Domain in Joomla! Username
PARAMDOMAINJUSERDESC=Use the full email address as the Joomla! username, instead of only using the portion before the '@'.
PARAMSERVERLABEL=Mail Server
PARAMSERVERDESC=Server hosting mailbox to authenticate against
PARAMPORTLABEL=Server Port
PARAMPORTDESC=Port on which to attempt authentication (if different than the default for the selected protocol)
PARAMPROTOLABEL=Protocol
PARAMPROTODESC=The protocol over which to connect to the mail server.
PARAMCREATEUSERSLABEL=Create users
PARAMCREATEUSERSDESC=Should Joomla! user accounts be created after successful authentication with the mailbox server?  If not, only existing Joomla! users will be permitted.
PARAMALLOWPLAINLABEL=Allow Plaintext Password
PARAMALLOWPLAINDESC=Allow the password to be sent to the mail server in plain text if no other formats are accepted.
PARAMENCRYPTLABEL=Protocol Encryption
PARAMENCRYPTDESC=Type of encryption used during the connection.
PARAMVALIDCERTLABEL=Validate SSL Certificate
PARAMVALIDCERTDESC=Require that the server name match the certificate CN and that certificate is signed by a trusted CA
PARAMIMAPERRLABEL=Show Protocol Errors
PARAMIMAPERRDESC=(For Debugging) Show any protocol errors resulting from a failed authentication.  WARNING:  This may expose configuration information to unauthenticated users.

# Possible answers to Yes/No (affirmative/negative) questions
PARAMVALNO=No
PARAMVALYES=Yes

# Possible answers to PARAMENCRYPTLABEL
PARAMVALENCRYPTNONE=None
PARAMVALENCRYPTTLSOPT=TLS (Optional)
PARAMVALENCRYPTTLSREQ=TLS (Required)
PARAMVALENCRYPTSSL=SSL

# Error messages
ERROREMPTYUSER=Empty usernames and/or passwords are not supported
ERRORIMAPNOTAVAIL=IMAP (imap_open) is not available
ERRORCONNECT=Authentication to mailbox server failed
ERRORCONNECTWITHMSG=Authentication to mailbox server failed: %s

; Non-error log messages
LOGAUTHENTICATED=Successfully authenticated %s via Mailbox authentication
LOGIMAPOPEN=Attempting Mailbox authentication using imap_open('%s', '%s', *, 0x%X, 1)

